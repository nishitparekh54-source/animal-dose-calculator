<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Animal Dose Calculator</title>
        <p>
        <label>Human Dose (mg for 60 kg):</label><br>
        <input type="number" id="humanDose" placeholder="e.g. 500">
    </p>

    <p>
        <label>Animal Weight (grams):</label><br>
        <input type="number" id="animalWeight" placeholder="e.g. 250">
    </p>

    <p>
        <label>Select Animal:</label><br>
        <select id="animalType">
            <option value="rat">Rat</option>
            <option value="mouse">Mouse</option>
        </select>
    </p>
</head>
<body>
<div class="container">
    <h1>Animal Dose Calculator</h1>
    <button onclick="calculateDose()">Calculate Dose</button>

    <h3>Result</h3>
    <p id="result">Enter values and click Calculate.</p>
    </div>
<script src="script.js?v=4"></script>

</script>
</body>
</html>
